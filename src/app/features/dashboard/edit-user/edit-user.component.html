<i class="bi bi-pencil" data-bs-toggle="modal"
[attr.data-bs-target]="'#editModal' + id"></i>

<div
  class="modal fade"
  id="editModal{{ id }}"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel{{ id}}">Edit User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <input
              type="text"
              disabled
              class="form-control"
              id="Id{{ id}}"
              name="Id"
              value="{{ user?.data?.id }}"
              placeholder="USER ID *"
            />
          </div>
          <div class="row">
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="firstName {{ id }}"
                name="firstName"
                [(ngModel)]="edit.firstName"
                placeholder="First Name *"
              />
            </div>
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="lastName {{ id }}"
                name="lastName"
                [(ngModel)]="edit.lastName"
                placeholder="Last Name *"
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="email {{ id}}"
                name="email"
                value="{{ user?.data?.email }}"
                [(ngModel)]="edit.email"
                placeholder="EMAIL ID *"
              />
            </div>
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="phone {{ id }}"
                name="phone"
                value="{{ user?.data?.phone }}"
                [(ngModel)]="edit.phone"
                placeholder="Moblie NO"
              />
            </div>
            <div class="mb-3 col">
              <!-- <input
                type="text"
                class="form-control"
                id="roleId"
                name="roleId"
                [(ngModel)]="edit.roleId"
                placeholder="Select Role Type"
              /> -->
              <select class="form-control" id="roleId" name="roleId" [(ngModel)]="selectRole">
                <option [ngValue]="1">Lorem Ipsum</option>
              </select>
              <!-- <select class="form-select mr-sm-2" id="roleId" name="roleId">
                <option [ngValue]="1">Lorem Ipsum</option>
              </select> -->
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="username {{ id }}"
                name="username"
                [(ngModel)]="edit.username"
                placeholder="Username *"
              />
            </div>
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="password {{ id }}"
                name="password"
                [(ngModel)]="edit.password"
                placeholder="Password*"
              />
            </div>
            <div class="mb-3 col">
              <input
                type="text"
                class="form-control"
                id="ComfrimPassword {{ id }}"
                name="ComfrimPassword"
                placeholder="Comfrim Password*"
              />
            </div>
          </div>
        </div>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Module Permission</th>
              <th>Read</th>
              <th>Write</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let permission of edit.permissions; let i = index">
              <td>{{ permission.permissionId }}</td>
              <td>
                <input
                  type="checkbox"
                  [id]="'Read' + i"
                  name="Read{{ i }}"
                  [ngModel]="permission.isReadable"
                  (ngModelChange)="permission.isReadable = $event"
                  [ngModelOptions]="{ standalone: true }"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [id]="'Write' + i"
                  name="Write{{ i }}"
                  [ngModel]="permission.isWritable"
                  (ngModelChange)="permission.isWritable = $event"
                  [ngModelOptions]="{ standalone: true }"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [id]="'Delete' + i"
                  name="Delete{{ i }}"
                  [ngModel]="permission.isDeletable"
                  (ngModelChange)="permission.isDeletable = $event"
                  [ngModelOptions]="{ standalone: true }"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Add user
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <p class="user-header mt-3 h4 fw-bold">Documnets</p>

  <div class="d-flex mt-3 justify-content-evenly">
    <div class="d-flex">
      <input
        type="text"
        class="form-control"
        style="width: 68vw; height: 45px"
        placeholder="Search"
        #queryText
      />
      <button type="button" class="btn btn-primary ms-3">Search</button>
    </div>
    <div class="d-flex">
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <a class="dropdown-item">ASC</a>
          <a class="dropdown-item">DESC</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 
    <div>
        <div class="icon-group">

        </div>
        <div class="filter"></div>
    </div>
    <div closs="list-documnet">

    </div> -->

  <div class="header">
    <div class="d-flex gap-2">
      <button class="btn-border btn btn-default">
        <i class="bi bi-mouse2"></i>
      </button>
      <button class="btn-border btn btn-default">
        <i class="bi bi-arrows-fullscreen"></i>
      </button>
      <button class="btn-border btn btn-default">
        <i class="bi bi-journal-text"></i>
      </button>
      <button class="btn-border btn btn-default">
        <i class="bi bi-printer"></i>
      </button>
      <button class="btn-border btn btn-default">
        <i class="bi bi-trash"></i>
      </button>
    </div>
    <div class="d-flex gap-2">
      <div class="dropdown d-flex justify-content-between">
        <button
          class="btn-filter btn btn-default dropdown-toggle text-start"
          type="button"
          data-toggle="dropdown"
        >
          This Month
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <!-- <span class="caret"></span> -->
        </button>
      </div>
      <div class="dropdown">
        <button
          class="btn-filter btn btn-default dropdown-toggle text-start"
          type="button"
          data-toggle="dropdown"
        >
          Documents
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="caret"></span>
        </button>
      </div>
      <button class="btn btn-plus">
        +
      </button>
    </div>
  </div>

  <div class="document-list">
    <div class="document-header">
      <h5>List of documents</h5>
      <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="document-item row align-items-center ps-3" *ngFor="let item of [0,1,2,3,4,5]">
      <i class="bi bi-file-earmark-text col-1"></i>
      <div class="document-item-title col-4">
        <div class="document-title">Lorem ipsum</div>
        <div class="document-date">April 9, 2022</div>
      </div>

      <p class="col-6">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
        <br>  sed do eiusmod tempor incididunt ut labore et dolore.
      </p>
      <div class="col-1 d-item-icon d-flex">
        <div>
          <i class="bi bi-pencil"></i>
        </div>
        &nbsp;
        <div>
          <i class="bi bi-trash"></i>
        </div>
      </div>
    </div>
    <!-- Repeat the document items as needed -->
  </div>
</div>
